<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сборка компьютера</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrap">
        <a href="#" class="header__logo">
          <img src="img/logo.svg" alt="Icon: Logo" />
        </a>
        <div class="header__menu">
          <nav class="header__nav">
            <a href="#">Чем занимаемся</a>
            <a href="#">Процесс работы</a>
            <a href="#">Команда</a>
          </nav>
          <button type="button" class="button header__button">
            Оставить заявку
          </button>
        </div>
        <!-- /.header__menu -->
      </div>
      <!-- /.header__wrap -->
    </header>
    <!-- /.header -->
    <main class="main">
      <section class="main-display">
        <div class="container">
          <h1 class="main-display__header">
            Собираем игровой ПК под ваш бюджет
          </h1>
          <div class="timer main-display__timer">
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Дней</div>
            </div>
            <!-- timer__item -->
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Часов</div>
            </div>
            <!-- timer__item -->
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Минут</div>
            </div>
            <!-- timer__item -->
            <div class="timer__item">
              <div class="timer__count">18</div>
              <div class="timer__text">Секунд</div>
            </div>
            <!-- timer__item -->
          </div>
          <!-- timer main-display__timer -->
          <button class="button main-display__button">Оставить заявку</button>
        </div>
        <!-- /.container -->
        <div class="main-display__background">
          <img src="img/main-screen__bgc.jpg" alt=" Image: main" />
        </div>
        <!-- /.main-display__background -->
      </section>
      <!-- /.main-display -->
    </main>
    <!-- /.main -->
  </body>
</html>
